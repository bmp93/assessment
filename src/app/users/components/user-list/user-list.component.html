<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-10">
                <h2>User <b>Details</b></h2>
            </div>
            <div class="col-sm-2">
                <a type="button" class="btn btn-info add-new" routerLink="./add"><i class="fa fa-plus"></i> Add New</a>
            </div>
        </div>
    </div>
    <table class="table table-bordered" *ngIf="users.length" id="user-table">
        <thead>
            <tr>
                <th>first Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.status}}</td>
                <td>
                    <a class="edit" title="Edit" data-toggle="tooltip" [routerLink]="'./edit/'+ user.id"><i
                            class="material-icons"></i></a>
                    <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteUser(user.id)"><i
                            class="material-icons"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" [(ngModel)]="currentPage"
        (pageChanged)="pageChanged($event)"></pagination>

    <div>

        <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-basic">
                Export To <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item" (click)="exportexcel()">Excel</a></li>
                <li role="menuitem"><a class="dropdown-item" (click)="exportToPdf()">Pdf</a></li>
                <li role="menuitem"><a class="dropdown-item" (click)="exportToWord()">Docx</a></li>
            </ul>
        </div>
    </div>
</div>
